<mat-card>
  <mat-toolbar color="primary">
    <span>Students</span>
    <span class="example-spacer"></span>

    <app-search-filter
      *ngIf="options$ | async as options"
      [modelValue]="courseId"
      [options]="options"
      (filter)="loadList($event)"
      [title]="'Course'"
    ></app-search-filter>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8">

    <app-student-list
      *ngIf="students$ | async as students; else loading"
      [courseId]="courseId"
      [students]="students"
      (add)="onAdd()"
      (edit)="onEdit($event)"
      (delete)="onConfirmDelete($event)"
    ></app-student-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner ></mat-spinner>
      </div>
    </ng-template>

  </div>
</mat-card>

<mat-table [dataSource]="students">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
    <mat-cell  *matCellDef="let student"> {{ student.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="email">
    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
    <mat-cell  *matCellDef="let student"> {{ student.email }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef="" class="action-column-header">
      <button mat-mini-fab color="primary" title="Add new student">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let student" class="action-column">
      <button mat-icon-button color="primary" title="Edit this student">
        <mat-icon (click)="onEdit(student)">edit</mat-icon>
      </button>

      <button mat-icon-button color="warn" title="Unsubscribe from this course" *ngIf="courseId; else remove">
        <mat-icon (click)="onUnsubscribe(student)">cancel</mat-icon>
      </button>

      <ng-template #remove>
        <button mat-icon-button color="warn" title="Delete this student">
          <mat-icon (click)="onDelete(student)">delete</mat-icon>
        </button>
      </ng-template>
    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

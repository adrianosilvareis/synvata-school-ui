<mat-table [dataSource]="courses">
  <ng-container matColumnDef="name">
    <mat-header-cell *matHeaderCellDef> Courses </mat-header-cell>
    <mat-cell  *matCellDef="let course"> {{ course.name }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef="" class="action-column-header">
      <button mat-mini-fab color="primary" aria-label="Courses" title="Add new course">
        <mat-icon (click)="onAdd()">add</mat-icon>
      </button>
    </mat-header-cell>

    <mat-cell *matCellDef="let course" class="action-column">
      <button mat-icon-button color="primary" aria-label="Edit this course" title="Edit this course">
        <mat-icon (click)="onEdit(course)">edit</mat-icon>
      </button>

      <button mat-icon-button color="secondary" aria-label="Students" title="Students of this course">
        <mat-icon (click)="onStudents(course)">school</mat-icon>
      </button>

      <button mat-icon-button color="warn" aria-label="Delete this course" title="Delete this course">
        <mat-icon (click)="onDelete(course)">delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
